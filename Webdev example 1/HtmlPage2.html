<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript">
        var message = "in global";
        console.log("global: message = " + message);

        var a = function () {
            var message = "inside a";
            console.log("a: message = " + message);
            function b() {
                console.log("b: message = " + message);
            }
            b();
        }
        a();

    </script>

</head>
